    <main>
      <div class="container">
        <h1>LUNE</h1>

        <h2>Contacto</h2>

        <form action="/submit" method="post">
          <label for="contacto">Dejanos tu consulta:</label><br />
          <input
            type="text"
            name="contacto"
            id="contacto"
            placeholder="Escribí tu mensaje acá"
            style="padding: 10px; width: 80%; max-width: 400px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc;"
          />
          <br /><br />
          <button
            type="submit"
            style="padding: 10px 20px; background-color: #d48c8c; color: white; border: none; border-radius: 5px; cursor: pointer;"
          >
            Enviar
          </button>
        </form>
      </div>
    </main>
